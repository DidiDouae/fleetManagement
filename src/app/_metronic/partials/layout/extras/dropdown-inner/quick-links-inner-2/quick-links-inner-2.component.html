<div
  class="d-flex flex-column flex-center bgi-no-repeat rounded-top px-1050 py-100" style="padding: 20px;">

  <h3 class=" fw-bold mb-100">Ajouter Chauffeur</h3>
</div>
<div class="row g-100 justify-content-center">
  <div class="col-12 col-md-6 form-container" style="max-height: 500px; overflow-y: auto; padding: 20px; border: 1px solid #007bff; border-radius: 10px;">
    <form #chauffeurForm="ngForm" (ngSubmit)="submitForm(chauffeurForm)">
      <div *ngIf="message" [ngClass]="{'alert': true, 'alert-success': messageType === 'success', 'alert-danger': messageType === 'error'}">
        {{ message }}
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="immatricule" class="form-label">Nom</label>
          <input type="text" class="form-control" id="nom" required [(ngModel)]="chauffeur.nom" name="nom">
        </div>
        <div class="col-md-6">
          <label for="dateMiseCirculation" class="form-label">prenom</label>
          <input type="text" class="form-control" id="prenom" required [(ngModel)]="chauffeur.prenom" name="prenom">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Ajouter</button>
      <button type="close" class="btn btn-danger">Fermer</button>
    </form>
  </div>
</div>

<div class="px-7 py-5">
  <div class="fs-5 text-dark fw-bolder">Option de Filtrer </div>
</div>

<div class="separator border-gray-200"></div>

<form (ngSubmit)="onSubmit()" id="researchForm">
  <div class="px-7 py-5">
    <div class="mb-10">
      <label class="form-label fw-bold">MC :</label>
      <div>
        <select
  class="form-select form-select-solid"
  name="mc"
  data-kt-select2="true"
  data-placeholder="Select option"
  data-allow-clear="true"
  [value]="mcValue"
>
          <option></option>
          <option selected value="1">Essence</option>
          <option value="2">Diesel</option>
        </select>
      </div>
    </div>

 
    <div class="mb-10">
      <label class="form-label fw-bold">Marque :</label>
      <input type="text" class="form-control" name="marque" [value]="marqueValue"/>
    </div>

  

    <div class="d-flex justify-content-end">
      <button
        type="reset"
        class="btn btn-sm btn-white btn-active-light-primary me-2"
        data-kt-menu-dismiss="true"
      >
        Reset
      </button>

      <button type="submit" class="btn btn-sm btn-primary" data-kt-menu-dismiss="true">
        Apply
      </button>
    </div>
  </div>
</form>



<!-- begin::Header -->
<div class="card-header border-0 pt-50">
  <h3 class="card-title align-items-start flex-column">
    <span class="card-label fw-bolder fs-3 mb-1">  Liste Vehicules </span>
    <span class="text-muted mt-1 fw-bold fs-7"> {{ vehicules.length }} Vehicules </span>
  </h3>
  <div class="card-toolbar">
    <!-- begin::Menu -->

    <div class="card-toolbar">
    <button
      class="btn btn-sm btn-light-primary"
      data-kt-menu-trigger="click"
      data-kt-menu-placement="bottom-end"
      data-kt-menu-flip="top-end">
        <span
          [inlineSVG]="'./assets/media/icons/duotune/arrows/arr075.svg'"
          class="svg-icon svg-icon-3"
        ></span>
        Nouvelle Vehicule 
      </button>

      <app-quick-links-inner></app-quick-links-inner>
    </div>
    
    <div>
    <button
      type="button"
      class="btn btn-sm btn-icon btn-color-primary btn-active-light-primary"
      data-kt-menu-trigger="click"
      data-kt-menu-placement="bottom-end"
      data-kt-menu-flip="top-end"
    >
      <span
        [inlineSVG]="'./assets/media/icons/duotune/general/gen024.svg'"
        class="svg-icon svg-icon-2"
      ></span>
    </button>
    
    <!-- begin::Menu 2 -->
    <app-dropdown-menu2></app-dropdown-menu2>
    <!-- end::Menu 2 -->
  </div>
  <div>
    <button
      type="button"
      class="btn btn-sm btn-icon btn-color-primary btn-active-light-primary"
      data-kt-menu-trigger="click"
      data-kt-menu-placement="bottom-end"
      data-kt-menu-flip="top-end"
    >
      <span
        [inlineSVG]="'./assets/media/icons/duotune/general/gen046.svg'"
        class="svg-icon svg-icon-2"
      ></span>
    </button>
    <!-- begin::Menu 2 -->
    <app-dropdown-menu1></app-dropdown-menu1>
 
    <!-- end::Menu 2 -->
  </div>
    <!-- end::Menu -->
  </div>
</div>
<!-- end::Header -->
<!-- begin::Body -->
<div class="card-body py-3">
  <!-- begin::Table container -->
  <div class="table-responsive">
    <!-- begin::Table -->
    <table
      class="table table-row-bordered table-row-gray-100 align-middle gs-0 gy-3"
    >
      <!-- begin::Table head -->
      <thead>
        <tr class="fw-bolder text-muted">
          <th class="w-25px">
            <div
              class="
                form-check form-check-sm form-check-custom form-check-solid
              "
            >
              <input
                class="form-check-input"
                type="checkbox"
                value="1"
                data-kt-check="true"
                data-kt-check-target=".widget-13-check"
              />
            </div>
          </th>
          <th class="min-w-150px">Vehicule Id</th>
          <th class="min-w-140px">Immatricule </th>
          <th class="min-w-120px">Marque</th>
          <th class="min-w-120px">Type</th>
          <th class="min-w-120px">M.C</th>
          <th class="min-w-100px text-end">Actions</th>
        </tr>
      </thead>
      <!-- end::Table head -->
      <!-- begin::Table body -->
      <tbody>
        <tr *ngFor="let vehicule of vehicules">
          <td>
            <div
              class="
                form-check form-check-sm form-check-custom form-check-solid
              "
            >
              <input
                class="form-check-input widget-13-check"
                type="checkbox"
                value="1"
              />
            </div>
          </td>
          <td>
            <a href="#" class="text-dark fw-bolder text-hover-primary fs-6">
              {{ vehicule.id }}
            </a>
          </td>
          <td>
            <a
              href="#"
              class="text-dark fw-bolder text-hover-primary d-block mb-1 fs-6"
            >
            {{ vehicule.immatricule }}
            </a>
           
          </td>
          <td>
            <a
              href="#"
              class="text-dark fw-bolder text-hover-primary d-block mb-1 fs-6"
            >
            {{ vehicule.marque }}
            </a>
            <span class="text-muted fw-bold text-muted d-block fs-7"
              >{{ vehicule.type }}</span
            >
          </td>
          <td>
            <a
              href="#"
              class="text-dark fw-bolder text-hover-primary d-block mb-1 fs-6"
            >
            {{ vehicule.mc }}
            </a>
            
          </td>
          <td class="text-dark fw-bolder text-hover-primary fs-6">7</td>
          
          <td class="text-end">
             
            <a href="/vehicule" 
            class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1"
            data-kt-menu-trigger="click"
            data-kt-menu-placement="bottom-end"
            data-kt-menu-flip="top-end"
            >
           <span [inlineSVG]="'./assets/media/icons/duotune/files/fil001.svg'" class="svg-icon svg-icon-3"></span>
           
         </a>
         <app-dropdown-menu1></app-dropdown-menu1>
         
        <a href="/vehicule" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1"
                   data-kt-menu-trigger="click"
                   data-kt-menu-placement="bottom-end"
                   data-kt-menu-flip="top-end"
                   >
                <span [inlineSVG]="'./assets/media/icons/duotune/art/art005.svg'" class="svg-icon svg-icon-3"></span>
              
            </a>
            <app-quick-links-inner></app-quick-links-inner>

              <a href="/vehicule" (click)="delete(vehicule.id); " class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm">
                <span [inlineSVG]="'./assets/media/icons/duotune/general/gen027.svg'" class="svg-icon svg-icon-3"></span>
              </a>
           
          </td>
          
        </tr>
       
      </tbody>
      <!-- end::Table body -->
    </table>
    <!-- end::Table -->
  </div>
  <!-- end::Table container -->
</div>
<!-- begin::Body -->

<!-- begin::Beader -->
<div class="card-header border-0 py-5">
  <h3 class="card-title align-items-start flex-column">
    <span class="card-label fw-bolder fs-3 mb-1">Stock Carburant</span>
    <span class="text-muted fw-bold fs-7">*DATE*</span>
  </h3>

  <div class="card-toolbar">
    <!-- begin::Menu -->
    <button
      type="button"
      class="btn btn-sm btn-icon btn-color-primary btn-active-light-primary"
      data-kt-menu-trigger="click"
      data-kt-menu-placement="bottom-end"
      data-kt-menu-flip="top-end"
    >
      <span
        [inlineSVG]="'./assets/media/icons/duotune/general/gen024.svg'"
        class="svg-icon svg-icon-2"
      ></span>
    </button>
    <app-dropdown-menu1></app-dropdown-menu1>
    <!-- end::Menu -->
  </div>
</div>
<!-- end::Header -->

<!-- begin::Body -->
<div class="card-body d-flex flex-column">
  <div class="flex-grow-1">
    <div #chartRef class="mixed-widget-4-chart" [style.height]="chartHeight">
      <apx-chart
        [series]="chartOptions.series"
        [chart]="chartOptions.chart"
        [xaxis]="chartOptions.xaxis"
        [yaxis]="chartOptions.yaxis"
        [dataLabels]="chartOptions.dataLabels"
        [stroke]="chartOptions.stroke"
        [legend]="chartOptions.legend"
        [fill]="chartOptions.fill"
        [states]="chartOptions.states"
        [tooltip]="chartOptions.tooltip"
        [colors]="chartOptions.colors"
        [markers]="chartOptions.markers"
        [plotOptions]="chartOptions.plotOptions"
      ></apx-chart>
    </div>
  </div>
  <div class="row g-0">
    <!-- begin::Col -->
    <div class="col">
      <div class="d-flex align-items-center me-2">
        <!-- begin::Symbol -->
        <div class="symbol symbol-50px me-3">
          <div class="symbol-label bg-light-primary">
            <span
              [inlineSVG]="
                './assets/media/icons/duotune/abstract/abs009.svg'
              "
              class="svg-icon svg-icon-1 svg-icon-primary"
            ></span>
          </div>
        </div>
        <!-- end::Symbol -->

        <!-- begin::Title -->
        <div>
          <div class="fs-4 text-dark fw-bolder">$49  MAD</div>
          <div class="fs-7 text-muted fw-bold">Total</div>
        </div>
        <!-- end::Title -->
      </div>
    </div>
    <!-- end::Col -->

    <!-- begin::Col -->
    <div class="col">
      <div class="d-flex align-items-center me-2">
        <!-- begin::Symbol -->
        <div class="symbol symbol-50px me-3">
          <div class="symbol-label bg-light-danger">
            <span
              [inlineSVG]="
                './assets/media/icons/duotune/abstract/abs035.svg'
              "
              class="svg-icon svg-icon-1 svg-icon-danger"
            ></span>
          </div>
        </div>
        <!-- end::Symbol -->

        <!-- begin::Title -->
        <div>
          <div class="fs-4 text-dark fw-bolder">5.8 MAD </div>
          <div class="fs-7 text-muted fw-bold">Restant </div>
        </div>
        <!-- end::Title -->
      </div>
    </div>
    <!-- end::Col -->
  </div>
  <!-- end::Row -->

  <div class="pt-5">
    <a href="#" class="btn w-100 py-3" [ngClass]="'btn-' + chartColor">
      Ajouter Montant Carburant 
    </a>
  </div>
</div>
<!-- end::Body -->

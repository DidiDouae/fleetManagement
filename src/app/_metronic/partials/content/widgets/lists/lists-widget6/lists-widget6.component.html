<!-- begin::Header -->
<div class="card-header border-0">
  <h3 class="card-title fw-bolder text-dark">Missions</h3>
  <div class="card-toolbar">
    <!-- begin::Menu -->
    <div class="card-toolbar">
      <button
        class="btn btn-sm btn-light-primary"
        data-kt-menu-trigger="click"
        data-kt-menu-placement="bottom-end"
        data-kt-menu-flip="top-end">
          <span
            [inlineSVG]="'./assets/media/icons/duotune/arrows/arr075.svg'"
            class="svg-icon svg-icon-3"
          ></span>
          Nouvelle Mission 
        </button>
  
        <app-quick-links-inner-4></app-quick-links-inner-4>
    </div>
    <button
      type="button"
      class="btn btn-sm btn-icon btn-color-primary btn-active-light-primary"
      data-kt-menu-trigger="click"
      data-kt-menu-placement="bottom-end"
      data-kt-menu-flip="top-end"
    >
      <span
        [inlineSVG]="'./assets/media/icons/duotune/general/gen024.svg'"
        class="svg-icon svg-icon-2"
      ></span>
    </button>
    <app-dropdown-menu1></app-dropdown-menu1>
    <!-- end::Menu -->
  </div>
</div>
<!-- end::Header -->

<!-- begin::Body -->
<div *ngFor="let mission of missions" class="card-body pt-0">
  <!-- begin::Item -->
  <div class="d-flex align-items-center bg-light-info rounded p-5 mb-7">
    <!-- begin::Icon -->
    <span class="svg-icon svg-icon-info me-5">
      <span
        [inlineSVG]="'./assets/media/icons/duotune/abstract/abs027.svg'"
        class="svg-icon svg-icon-1"
      ></span>
    </span>
    <!-- end::Icon -->

    <!-- begin::Title -->
    <div class="flex-grow-1 me-2">
      <a href="#" class="fw-bolder text-gray-800 text-hover-primary fs-6">
        {{ mission.id }}
      </a>
      <span class="text-muted fw-bold d-block">{{ mission.dateOrderMission }}</span>
      <span class="text-muted fw-bold d-block">{{ mission.lieu}}</span>
    </div>
    <!-- end::Title -->

    <!-- begin::Label -->
    <span class="fw-bolder text-info py-8 ml-12">En cours</span>
    <button  class="btn btn-icon btn-active-color-primary btn-sm me-1"
    data-kt-menu-trigger="click"
        data-kt-menu-placement="bottom-end"
        data-kt-menu-flip="top-end"
        (click)="selectMission(mission)">
      <span
        [inlineSVG]="'./assets/media/icons/duotune/art/art005.svg'"
        class="svg-icon svg-icon-info"
      ></span>
    </button>
    <app-quick-links-inner-5 [selectedMission]="selectedMission"></app-quick-links-inner-5>

    <a  href="/mission" (click)="delete(mission.id)" class="btn btn-icon btn-active-color-primary btn-sm">
      <span
        [inlineSVG]="'./assets/media/icons/duotune/general/gen027.svg'"
        class="svg-icon svg-icon-info"
      ></span>
    </a>
    

    <!-- end::Label -->
  </div>
  <!-- end::Item -->
</div>
<!-- end::Body -->
